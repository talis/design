<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>tfs-file-upload | TfS Components</title>
  <script type="module" src="/src/my-element.ts"></script>
  <link rel="stylesheet" href="https://talis.github.io/bootstrap-theme/assets/css/custom-full.css">
  <style>
    :root {
      --talis-drop-bg: var(--talis-gray-100);
    }
  </style>
</head>

<body class="container">
  <header class="page-header">
    <h1>tfs-file-upload</h1>
  </header>

  <main>
    <div class="row">
      <h2 class="h3">Example: Upload on Form Submit</h2>
      <div class="col-md-7">
      <form>
        <div class="form-group">
          <tfs-file-upload></tfs-file-upload>
        </div>
        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input class="form-control" type="text" id="name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </div>
  </main>
</body>

<script>
  document.querySelector('form').addEventListener('submit', (event) => {
    event.preventDefault();
    event.stopPropagation();

    const formData = new FormData();

    const file = document.querySelector('tfs-file-upload').files[0];
    const fileName = document.querySelector('#name').value;

    formData.append('file', file);
    formData.append('name', fileName);

    console.log(Array.from(formData.entries()));

    for (let index = 0; index <= 100; index++) {
      setTimeout(() => {
        document.querySelector('tfs-file-upload').setAttribute('progress', index);

      }, 400);
    }
  });

  // Example: Do something on drop event
  document.querySelector('tfs-file-upload').onFileDrop = function () {
    fetch('https://reqres.in/api/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        "email": "eve.holt@reqres.in",
        "password": "pistol"
      })
    })
      .then(() => {
        for (let index = 0; index <= 100; index++) {
          setTimeout(() => {
            this.setAttribute('progress', index);

          }, 400);
        }
      });
  }

  document.querySelector('tfs-file-upload').addEventListener('filedropped', (event) => {
    console.log('dropped file!', event.detail.file);
  });

  document.querySelector('tfs-file-upload').addEventListener('onchange', (event) => {
    console.log('onchanged', event);
  });
</script>

</html>
